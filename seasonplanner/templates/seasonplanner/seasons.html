{% if season_list %}
    <ul>
    {% for season in season_list %}
        <li><a href="{% url 'seasonplanner:detail' season.id %}">{{ season.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You do not have any seasons defined. Create a season.</p>
{% endif %}

<a href="/seasonplanner/seasons/create/">Create a new Season</a>
